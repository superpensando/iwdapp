<section class="section__base atomic-padding--small">
    <div class="teaser__base">
        <div class="teaser__wrapper" *ngIf="collection === 'sponsors'">
            <h2 class="teaser__hl">Golden Sponsors</h2>
            <mat-grid-list [cols]="breakpointTwo" rowHeight="2:1" (window:resize)="onResize($event)">
                <div *ngFor="let item of data">
                    <mat-grid-tile *ngIf="item.type === 'gold'">
                      <div class="teaser__image">
                        <div class="teaser__figure">
                          <img alt="logo {{item.logo}}" src="assets/logos/{{item.logo}}.png" layout-fill/>
                        </div>
                      </div>
                      <div class="teaser__type {{item.type}}">
                          <h3 class="teaser__hl atomic-visibility--hidden">{{item.name}}</h3>
                      </div>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>
            <h2 class="teaser__hl">Silver Sponsors</h2>
            <mat-grid-list [cols]="breakpointOne" rowHeight="2:1" (window:resize)="onResize($event)">
              <div *ngFor="let item of data">
                  <mat-grid-tile *ngIf="item.type === 'silver'">
                    <div class="teaser__image">
                      <div class="teaser__figure">
                        <img alt="logo {{item.logo}}" src="assets/logos/{{item.logo}}.png" layout-fill/>
                      </div>
                    </div>
                    <div class="teaser__type {{item.type}}">
                        <h3 class="teaser__hl atomic-visibility--hidden">{{item.name}}</h3>
                    </div>
                  </mat-grid-tile>
              </div>
            </mat-grid-list>
            <h2 class="teaser__hl">Bronze Sponsors</h2>
            <mat-grid-list [cols]="breakpointOne" rowHeight="2:1" (window:resize)="onResize($event)">
              <div *ngFor="let item of data">
                  <mat-grid-tile *ngIf="item.type === 'bronze'">
                    <div class="teaser__image">
                      <div class="teaser__figure">
                        <img alt="logo {{item.logo}}" src="assets/logos/{{item.logo}}.png" layout-fill/>
                      </div>
                    </div>
                    <div class="teaser__type {{item.type}}">
                        <h3 class="teaser__hl atomic-visibility--hidden">{{item.name}}</h3>
                    </div>
                  </mat-grid-tile>
              </div>
            </mat-grid-list>
            <h2 class="teaser__hl">Supporting</h2>
            <mat-grid-list [cols]="breakpointOne" rowHeight="2:1" (window:resize)="onResize($event)">
              <div *ngFor="let item of data">
                  <mat-grid-tile *ngIf="item.type === 'support'">
                    <div class="teaser__image">
                      <div class="teaser__figure">
                        <img alt="logo {{item.logo}}" src="assets/logos/{{item.logo}}.png" layout-fill/>
                      </div>
                    </div>
                    <div class="teaser__type {{item.type}}">
                        <h3 class="teaser__hl atomic-visibility--hidden">{{item.name}}</h3>
                    </div>
                  </mat-grid-tile>
              </div>
            </mat-grid-list>
        </div>
        <div class="teaser__wrapper" *ngIf="collection === 'organizers'">
            <h2 class="teaser__hl">Organizers</h2>
            <mat-grid-list [cols]="breakpointThree" rowHeight="1:1" (window:resize)="onResize($event)">
                <div *ngFor="let item of data">
                    <mat-grid-tile>
                      <div class="teaser__image">
                        <div class="teaser__figure">
                          <img alt="logo {{item.pic}}" src="assets/organizers/{{item.pic}}.png" layout-fill/>
                        </div>
                      </div>
                      <div class="teaser__type {{item.type}}">
                          <h3 class="teaser__hl atomic-visibility--hidden">{{item.name}}</h3>
                      </div>
                    </mat-grid-tile>
                </div>
            </mat-grid-list>
        </div>
        <div class="teaser__wrapper" *ngIf="collection === 'speakers'">
          <mat-grid-list [cols]="breakpointOne" rowHeight="1:1" (window:resize)="onResize($event)">
              <div *ngFor="let item of data">
                  <mat-grid-tile>
                    <div class="teaser__image">
                      <div class="teaser__figure">
                        <img alt="{{item.pic}} speaker at IWD Barcelona 2019" src="assets/speakers/{{item.pic}}.png" layout-fill/>
                      </div>
                    </div>
                    <div class="teaser__type {{item.type}}">
                        <h3 class="teaser__hl">{{item.name}}</h3>
                        <p class="teaser__hl">{{item.session}}</p>
                    </div>
                  </mat-grid-tile>
              </div>
          </mat-grid-list>
      </div>
    </div>
</section>
